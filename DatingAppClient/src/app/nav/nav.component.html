<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App!</a>
    <ul class="navbar-nav mr-auto">
      <ng-container *ngIf="accountSv.currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
        </li>
      </ng-container>
      <li class="nav-item">
        <a class="nav-link" routerLink="/error" routerLinkActive="active">Error</a>
      </li>
    </ul>

    <div class="dropdown" *ngIf="(accountSv.currentUser$ | async) as user" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>Weelcome {{user.username | titlecase}}!</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item">Edit Profile</a>
        <div class="dropdown-devider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form *ngIf="(accountSv.currentUser$ | async) === null" class="form-inline mt-2 mt-md-0" #loginForm="ngForm"
          (ngSubmit)="login()" autocomplete="off">
      <input name="username" id="username" [(ngModel)]="model.username" class="form-control mr-sm-2" type="text"
             placeholder="Username" aria-label="Username">
      <input name="password" id="password" [(ngModel)]="model.password" class="form-control mr-sm-2" type="password"
             placeholder="Password" aria-label="Password">
      <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
</nav>
